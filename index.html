<!DOCTYPE html>

<head>

    <title>Alura books</title>
    <link rel="stylesheet" href="reset.css">

        <div class="container">
            <a href="#"><img class="container__imagem" src="./assets/Favoritos.svg" alt="Meus favoritos"></a>
